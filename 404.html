<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page introuvable - Erreur 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container-404 {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            color: #d9534f;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #555;
        }

        .gif-travolta {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn-retour {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-retour:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <main class="container-404">
        <h1>404</h1>
        <p class="subtitle">Oups ! Il semblerait que vous soyez perdu...</p>
        
        <img src="assets/img/travolta.gif" alt="John Travolta perdu" class="gif-travolta">
        
        <p style="margin-bottom: 20px;">Le lien que vous avez suivi est peut-être cassé, ou la page a été supprimée.</p>
        
        <a href="index.html" class="btn-retour">Retourner en lieu sûr (l'accueil)</a>
    </main>

</body>
</html>
